<div id="bx-demobar">
  <div class="bx-demobar__close bx-databar-close-btn">
    <svg xmlns="http://www.w3.org/2000/svg"  width="33" height="30" fill="currentColor" class="bi bi-lightning" viewBox="0 0 16 16">
      <path d="M5.52.359A.5.5 0 0 1 6 0h4a.5.5 0 0 1 .474.658L8.694 6H12.5a.5.5 0 0 1 .395.807l-7 9a.5.5 0 0 1-.873-.454L6.823 9.5H3.5a.5.5 0 0 1-.48-.641l2.5-8.5zM6.374 1 4.168 8.5H7.5a.5.5 0 0 1 .478.647L6.78 13.04 11.478 7H8a.5.5 0 0 1-.474-.658L9.306 1H6.374z"/>
    </svg>
</div>
  <div class="bx-demobar__body">
    <h3 style="margin:10px">Create Events</h3>
 
    <div id="saveMsg" style="display:none">event sent</div>
   
     <div class="demobar-container">
        <button class="demobar-accordion">identify user</button>
        <div class="demobar-accordion-content">
          <form id="identifyUserForm" action="" method="GET">
          <div class="formfields">
            <label for="identifyUserName">identifier:</label>
            <input type="text" placeholder="name" id="identifyUserName" />

            <label for="identifyUserEmail">email:</label>
            <input type="email" placeholder="email" id="identifyUserEmail" />

            <label for="identifyProviderName">identifier provider:</label>
            <input type="text" placeholder="provider name" id="identifyProviderName" value="SITECORE_ID" />
          </div>
            <button id="indentifyUserButton">send</button>
          </form>
        </div>

        <button class="demobar-accordion">add item to cart</button>
        <div class="demobar-accordion-content">
           <form id="addItemToCartForm" action="" method="GET">
              <div class="formfields">
                <label for="addSKU">product sku:</label>
                <input type="text" placeholder="product sku" id="addSKU" />

                <label for="addProductNameaddProductName">product name:</label>
                <input type="text" placeholder="product name" id="addProductName" />

                <label for="addProductType">product type:</label>
                <input type="text" placeholder="product type" id="addProductType" />

                <label for="addPrice">price:</label>
                <input type="text" placeholder="price" id="addPrice" />

                <label for="addQuantity">quantity:</label>
                <input type="text" placeholder="quantity" id="addQuantity" value="1" />
              </div>
              <button id="addToCartButton">send</button>
            </form>
        </div>
        
        <button class="demobar-accordion">checkout</button>
        <div class="demobar-accordion-content">
           <form id="checkoutForm" action="" method="GET">
              <div class="formfields">
                <label for="checkoutRef">reference id:</label>
                <input type="text" placeholder="reference" id="checkoutRef" />

                <label for="checkoutStatus">status:</label>
                <input type="text" value="PURCHASED" id="checkoutStatus" />
              </div>
              <button id="checkoutCartButton">send</button>
            </form>
        </div>
        
        <button class="demobar-accordion">clear cart</button>
        <div class="demobar-accordion-content">
           <form id="clearCartForm" action="" method="GET">
              <button id="clearCartButton">send</button>
            </form>
        </div>

        <button class="demobar-accordion">send custom event</button>
        <div class="demobar-accordion-content">
          <form id="identifyUserForm" action="" method="GET">
              <div class="formfields">
                <label for="customType">type:</label>
                <input type="text" value="EVENT_TYPE" id="customType" />

                <label for="customEventKeyValuePair1">Event Attribute (key,value):</label>
                <input type="text" value="eventAttributeKey,eventAttributeValue" id="customEventKeyValuePair1" />

                <label for="customEventKeyValuePair2">Event Attribute (key,value):</label>
                <input type="text"  placeholder="key2,value2" id="customEventKeyValuePair2" />

                <label for="customEventKeyValuePair3">Event Attribute (key,value):</label>
                <input type="text"  placeholder="key3,value3" id="customEventKeyValuePair3" />

              </div>
              <button id="customEventButton">send</button>
            </form>
        </div>
        
        <button class="demobar-accordion">send force close</button>
        <div class="demobar-accordion-content">
          <form id="forceCloseForm" action="" method="GET">
                <button id="forceCloseButton">send</button>
            </form>
        </div>
        
        <button class="demobar-accordion">restart as anonymous</button>
        <div class="demobar-accordion-content">
          <form id="anonymousForm" action="" method="GET">
                <button id="anonymousButton">send</button>
            </form>
        </div>

        <button class="demobar-accordion">global properties</button>
        <div class="demobar-accordion-content">
         <form id="globalPropertiesForm" action="" method="GET">
          <div class="formfields">
            <label for="Channel">channel:</label>
            <input type="text" placeholder="channel" id="Channel" value="WEB" />

            <label for="Language">language:</label>
            <input type="text" placeholder="language" id="Language" value="EN" />

            <label for="Currency">currency:</label>
            <input type="text" placeholder="currency" id="Currency" value="USD" />

            <label for="PointOfSale">point of sale:</label>
            <input type="text" placeholder="point of sale" id="PointOfSale" value="StandardDemo" />
          </div>
        </form>
        </div>
      </div>

  </div>
</div>
